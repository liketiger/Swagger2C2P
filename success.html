<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success</title>
    <link rel="stylesheet" href="index.css" />
    <script src="success.js" defer></script>
  </head>
  <body>
    <section class="suc-sec">
      <p>Payment Succeeded!</p>
      <button class="suc-btn" onclick="window.location.href = '/';">
        HOME
      </button>
      <label for="invoice">Invoice Number: </label>
      <input type="text" name="invoice" id="invoice" />
      <label for="amount">Amount: </label>
      <input type="text" name="amount" id="amount" />
      <button
        class="suc-btn canc-btn"
        type="button"
        style="background-color: red"
        onclick="submitCancelParameter()"
      >
        Payment Cancel
      </button>
      <button
        class="suc-btn inq-btn"
        style="background-color: green"
        onclick="submitInquiryParameter()"
        type="button"
      >
        Payment Inquiry
      </button>
      <button
        class="suc-btn ref-btn"
        style="background-color: black"
        type="button"
        onclick="refundAction()"
      >
        Payment Refund
      </button>
      <button
        class="suc-btn refstat-btn"
        style="background-color: orange"
        type="button"
        onclick="refundStatus()"
      >
        Payment RefundStatus
      </button>
    </section>
  </body>
</html>
